dist: xenial
language: minimal
services:
- docker
before_install:
- make enforce
- make ci BINDIR=/usr/bin
- export BUILDKIT_HOST=tcp://0.0.0.0:1234
script:
- make
- make talos
- cd hack/dev
- make integration
- if [[ -n $(git status -s) ]];then echo 'working tree is dirty' && git status -s && exit 1; fi
branches:
  only:
  - master
after_success:
  - bash <(curl -s https://codecov.io/bash)
notifications:
  slack:
    secure: 
