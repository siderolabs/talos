cluster:
    apiServer:
        image: k8s.gcr.io/kube-apiserver:v1.24.2
        admissionControl:
            - name: PodSecurity
              configuration:
                defaults:
                    enforce: restricted
                exemptions:
                    namespaces:
                        - kube-system
                        - rook-system
                    runtimeClasses:
                      - rc-2
                      - rc-3
                    usernames:
                      - user-3
                      - user-1
                      - user-2
                      - user-4
