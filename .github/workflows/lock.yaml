name: 'Lock old issues'

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  issues: write

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v6
        with:
          issue-inactive-days: '60'
          process-only: 'issues'
          log-output: true
