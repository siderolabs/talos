  max-issues-per-linter: 0
  max-same-issues: 0
  uniq-by-line: true
  new: false
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/siderolabs/talos)
  exclusions:
    generated: lax
    paths:
      - .*\\.pb\\.go$
      - third_party$
