version: "2"
run:
  build-tags:
    - integration
    - integration_api
    - integration_cli
    - integration_k8s
    - integration_provision
  issues-exit-code: 1
  tests: true
output:
  formats:
    text:
      path: stdout
      print-linter-name: true
      print-issued-lines: true
      colors: false
linters:
  default: all
  disable:
    - contextcheck
    - depguard
    - dupword
    - err113
    - errorlint
    - exhaustruct
    - forbidigo
    - forcetypeassert
    - funcorder
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - godox
    - gosec
    - inamedparam
    - ireturn
    - maintidx
    - mnd
    - musttag
    - nakedret
    - nestif
    - nilnil
    - nolintlint
    - nonamedreturns
    - paralleltest
    - perfsprint
    - promlinter
    - protogetter
    - recvcheck
    - tagalign
    - tagliatelle
    - testifylint
    - thelper
    - varnamelen
    - wrapcheck
  settings:
    cyclop:
      max-complexity: 20
    dupl:
      threshold: 100
    errcheck:
      check-type-assertions: false
      check-blank: true
      exclude-functions:
        - fmt.Fprintln
        - fmt.Fprintf
        - fmt.Fprint
    goconst:
      min-len: 3
      min-occurrences: 3
    gocyclo:
      min-complexity: 10
    gomoddirectives:
      replace-allow-list:
        - gopkg.in/yaml.v3
        - github.com/coredns/coredns
        - github.com/mdlayher/kobject
        - golang.zx2c4.com/wireguard
        - golang.zx2c4.com/wireguard/wgctrl
        - cloud.google.com/go
        - github.com/mdlayher/ethtool
        - github.com/insomniacslk/dhcp
        - github.com/cosi-project/runtime
      replace-local: true
      exclude-forbidden: false
      retract-allow-no-explanation: false
    lll:
      line-length: 200
      tab-width: 1
    misspell:
      locale: US
    nolintlint:
      require-explanation: false
      require-specific: true
      allow-unused: false
    prealloc:
      simple: true
      range-loops: true
      for-loops: false
    staticcheck:
      checks: ["all", "-ST1000", "-ST1003", "-ST1016", "-ST1020", "-ST1021", "-ST1022", "-QF1001", "-QF1008"]
    unused:
      local-variables-are-used: false
  exclusions:
    generated: lax
