  jobs:
    - name: default
      buildxOptions:
        enabled: true
      runners:
        - self-hosted
        - talos
      conditions:
        - on-pull-request
      steps:
        - name: external-artifacts
        - name: generate
          command: generate docs
        - name: uki-certs
          environment:
            PLATFORM: linux/amd64
        - name: check-dirty
        - name: build
          command: talosctl-linux-amd64 kernel sd-boot sd-stub initramfs installer imager talos _out/integration-test-linux-amd64
          environment:
            PLATFORM: linux/amd64,linux/arm64
            IMAGE_REGISTRY: registry.dev.siderolabs.io
            PUSH: true
        - name: lint
        - name: talosctl-cni-bundle
        - name: iso
          command: iso secureboot-iso
          environment:
            IMAGE_REGISTRY: registry.dev.siderolabs.io
        - name: images-essential
          environment:
            PLATFORM: linux/amd64,linux/arm64
            IMAGE_REGISTRY: registry.dev.siderolabs.io
        - name: unit-tests
        - name: unit-tests-race
        - name: coverage
          coverageStep:
            files:
              - _out/coverage.txt
          timeoutMinutes: 3
        - name: save-artifacts
          artifactStep:
            type: upload
            artifactPath: _out
            additionalArtifacts:
              - "!_out/coverage.txt"
    - name: push
      buildxOptions:
        enabled: true
      runners:
        - self-hosted
        - talos
      conditions:
        - except-pull-request
      steps:
        - name: build
          command: talosctl-all kernel sd-boot sd-stub initramfs installer imager talos
        - name: release-notes
        - name: login-to-registry
          registryLoginStep:
            registry: ghcr.io
        - name: push
        - name: push-latest
          conditions:
            - not-on-tag
    - name: tag
      sops: true
      buildxOptions:
        enabled: true
      runners:
        - self-hosted
        - talos
      conditions:
        - only-on-tag
      steps:
        - name: build
