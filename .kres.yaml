kind: common.GHWorkflow
spec:
  jobs:
    - name: default
      buildxOptions:
        enabled: true
      runners:
        - self-hosted
        - talos
      conditions:
        - on-pull-request
      steps:
        - name: ci-temp-release-tag
        - name: external-artifacts
        - name: generate
          command: generate docs
        - name: uki-certs
          environment:
            PLATFORM: linux/amd64
        - name: check-dirty
        - name: build
          command: talosctl-linux-amd64 kernel sd-boot sd-stub initramfs installer-base imager talos _out/integration-test-linux-amd64
          environment:
            PLATFORM: linux/amd64,linux/arm64
            IMAGE_REGISTRY: registry.dev.siderolabs.io
            PUSH: true
        - name: lint
        - name: talosctl-cni-bundle
        - name: sbom
        - name: iso
          command: iso secureboot-iso
          environment:
            IMAGER_ARGS: "--extra-kernel-arg=console=ttyS0"
            IMAGE_REGISTRY: registry.dev.siderolabs.io
        - name: images-essential
          environment:
            PLATFORM: linux/amd64,linux/arm64
            IMAGER_ARGS: "--extra-kernel-arg=console=ttyS0"
            IMAGE_REGISTRY: registry.dev.siderolabs.io
        - name: unit-tests
        - name: unit-tests-race
        - name: coverage
          coverageStep:
            files:
              - _out/coverage.txt
          timeoutMinutes: 3
        - name: save-artifacts
          artifactStep:
            type: upload
            artifactName: talos-artifacts
            artifactPath: _out
            additionalArtifacts:
              - "!_out/coverage.txt"
    - name: push
      buildxOptions:
        enabled: true
      runners:
        - self-hosted
        - talos
      conditions:
        - except-pull-request
        - not-on-tag
      steps:
        - name: build
          command: talosctl-all kernel sd-boot sd-stub initramfs installer-base imager talos
          environment:
            PLATFORM: linux/amd64,linux/arm64
        - name: release-notes
        - name: login-to-registry
          registryLoginStep:
            registry: ghcr.io
        - name: push
          environment:
            PLATFORM: linux/amd64,linux/arm64
        - name: push-latest
          environment:
            PLATFORM: linux/amd64,linux/arm64
          conditions:
            - not-on-tag
    - name: tag
      sops: true
      buildxOptions:
        enabled: true
      runners:
        - self-hosted
        - talos
      conditions:
        - only-on-tag
      steps:
        - name: build
          command: talosctl-all kernel sd-boot sd-stub initramfs installer-base imager talos talosctl-cni-bundle
          environment:
            PLATFORM: linux/amd64,linux/arm64
        - name: release-notes
        - name: login-to-registry
          registryLoginStep:
            registry: ghcr.io
        - name: push
          environment:
            PLATFORM: linux/amd64,linux/arm64
        - name: images
          environment:
            PLATFORM: linux/amd64,linux/arm64
        - name: cloud-images
          environment:
            PLATFORM: linux/amd64,linux/arm64
        - name: release
          releaseStep:
            baseDirectory: _out
            artifacts:
              - cloud-images.json
              - initramfs-amd64.xz
              - initramfs-arm64.xz
              - metal-amd64.iso
              - metal-arm64.iso
              - metal-amd64-uki.efi
              - metal-arm64-uki.efi
              - metal-amd64.raw.zst
              - metal-arm64.raw.zst
              - sbom.json
              - talosctl-cni-bundle-amd64.tar.gz
              - talosctl-cni-bundle-arm64.tar.gz
              - talosctl-darwin-amd64
              - talosctl-darwin-arm64
              - talosctl-freebsd-amd64
              - talosctl-freebsd-arm64
              - talosctl-linux-amd64
              - talosctl-linux-arm64
              - talosctl-linux-armv7
              - talosctl-windows-amd64.exe
              - talosctl-windows-arm64.exe
              - vmlinuz-amd64
              - vmlinuz-arm64
