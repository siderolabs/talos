  - name: dockersock
    path: /var/run
  - name: docker
    path: /root/.docker
  - name: kube
    path: /root/.kube
  - name: dev
    path: /dev
  when:
    event:
    - pull_request
  depends_on:
  - initramfs
  - talosctl-linux
  - kernel
  - push-local

- name: push
  pull: always
  image: autonomy/build-container:latest
  commands:
  - make push
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username
  volumes:
  - name: dockersock
    path: /var/run
  - name: docker
    path: /root/.docker
  - name: kube
    path: /root/.kube
  - name: dev
    path: /dev
  when:
    event:
      exclude:
      - pull_request
      - promote
      - cron
  depends_on:
  - e2e-docker-short
  - e2e-firecracker-short

- name: push-latest
  pull: always
  image: autonomy/build-container:latest
  commands:
  - make push-latest
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username
  volumes:
  - name: dockersock
    path: /var/run
  - name: docker
    path: /root/.docker
  - name: kube
    path: /root/.kube
  - name: dev
    path: /dev
  when:
    branch:
    - master
    event:
    - push
  depends_on:
  - e2e-docker-short
  - e2e-firecracker-short

volumes:
- name: dockersock
  host:
    path: /var/ci-docker
- name: docker
  temp: {}
- name: kube
  temp: {}
- name: dev
  host:
    path: /dev
- name: tmp
  temp: {}

trigger:
  cron:
    exclude:
    - nightly
  event:
    exclude:
    - tag
    - promote

