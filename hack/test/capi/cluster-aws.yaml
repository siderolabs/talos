## Cluster configs

apiVersion: cluster.x-k8s.io/v1alpha2
kind: Cluster
metadata:
  name: talos-e2e-{{TAG}}-aws
  namespace: default
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
        - 192.168.0.0/16
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
    kind: AWSCluster
    name: talos-e2e-{{TAG}}-aws
    namespace: default
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
kind: AWSCluster
metadata:
  name: talos-e2e-{{TAG}}-aws
  namespace: default
spec:
  region: '{{REGION}}'
  sshKeyName: talos-e2e
  networkSpec:
    vpc:
      id: 'vpc-ff5c5687'
---
## Controlplane 0 configs

apiVersion: bootstrap.cluster.x-k8s.io/v1alpha2
kind: TalosConfig
metadata:
  name: talos-e2e-{{TAG}}-aws-controlplane-0
  namespace: default
spec:
  machineType: init
---
apiVersion: cluster.x-k8s.io/v1alpha2
kind: Machine
metadata:
  labels:
    cluster.x-k8s.io/cluster-name: talos-e2e-{{TAG}}-aws
    cluster.x-k8s.io/control-plane: 'true'
  name: talos-e2e-{{TAG}}-aws-controlplane-0
  namespace: default
spec:
  bootstrap:
    configRef:
      apiVersion: bootstrap.cluster.x-k8s.io/v1alpha2
      kind: TalosConfig
      name: talos-e2e-{{TAG}}-aws-controlplane-0
      namespace: default
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
    kind: AWSMachine
    name: talos-e2e-{{TAG}}-aws-controlplane-0
    namespace: default
  version: 1.18.0
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
kind: AWSMachine
metadata:
  name: talos-e2e-{{TAG}}-aws-controlplane-0
  namespace: default
spec:
  instanceType: m5.xlarge
  rootDeviceSize: 150
  sshKeyName: talos-e2e
  ami:
    id: '{{AMI}}'
  subnet:
    id: 'subnet-c4e9b3a0'
  additionalSecurityGroups:
    - id: 'sg-ebe8e59f'
  publicIP: true
---
