machine:
  features:
    imageCache:
      localEnabled: true
---
apiVersion: v1alpha1
kind: RegistryMirrorConfig
name: '*'
skipFallback: true
endpoints:
  - url: http://172.20.0.251:65000
---
apiVersion: v1alpha1
kind: RegistryMirrorConfig
name: k8s.gcr.io
skipFallback: true
endpoints:
  - url: http://172.20.0.251:65000
---
apiVersion: v1alpha1
kind: RegistryMirrorConfig
name: registry.k8s.io
skipFallback: true
endpoints:
  - url: http://172.20.0.251:65000
---
apiVersion: v1alpha1
kind: VolumeConfig
name: IMAGECACHE
provisioning:
  diskSelector:
    match: 'system_disk'
  maxSize: 3GiB
  grow: true
