addresses:
    - address: 192.168.1.100/24
      linkName: eth0
      family: inet4
      scope: global
      flags: permanent
      layer: platform
links:
    - name: eth0
      logical: false
      up: true
      mtu: 0
      kind: ""
      type: netrom
      layer: platform
routes:
    - family: inet4
      dst: ""
      src: ""
      gateway: 192.168.1.1
      outLinkName: eth0
      table: main
      priority: 1024
      scope: global
      type: unicast
      flags: ""
      protocol: static
      layer: platform
hostnames:
    - hostname: talos
      domainname: fqdn
      layer: platform
resolvers:
    - dnsServers:
        - 8.8.8.8
        - 1.1.1.1
      layer: platform
timeServers: []
operators:
    - operator: dhcp4
      linkName: eth0
      requireUp: true
      dhcp4:
        routeMetric: 1024
      layer: platform
externalIPs: []
metadata:
    platform: nocloud
    hostname: talos.fqdn
    instanceId: "0"
    internalDNS: talos.fqdn
