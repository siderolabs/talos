set default="A - v1"
set timeout=3
set fallback="B - v2"

insmod all_video

terminal_input console
terminal_output console

menuentry "A - v1" {
  set gfxmode=auto
  set gfxpayload=text
  linux /A/vmlinuz cmdline A
  initrd /A/initramfs.xz
}

menuentry "B - v2" {
  set gfxmode=auto
  set gfxpayload=text
  linux /B/vmlinuz cmdline B
  initrd /B/initramfs.xz
}

menuentry "Reset Talos installation and return to maintenance mode" {
  set gfxmode=auto
  set gfxpayload=text
  linux /A/vmlinuz cmdline A talos.experimental.wipe=system:EPHEMERAL,STATE
  initrd /A/initramfs.xz
}
